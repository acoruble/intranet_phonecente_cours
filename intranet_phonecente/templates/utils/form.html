{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">{{ title }}</h5>
          <div class="sub_title"></div>
          <div class="custom_form_embed">
            {% crispy form %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
